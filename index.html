<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lobby Futuriste</title>

<style>
/* ---- GLOBAL ---- */
body {
    margin:0;
    overflow:hidden;
    font-family: Arial, sans-serif;
    color:white;
}

/* ---- BACKGROUND ---- */
#background {
    position:fixed;
    width:100vw;
    height:100vh;
    background:linear-gradient(160deg, #0c1437, #13296b);
    overflow:hidden;
}

/* GRID ANIMÉE */
.grid {
    position:absolute;
    width:200%;
    height:200%;
    background-image: 
        linear-gradient(transparent 97%, rgba(0,170,255,0.3) 100%),
        linear-gradient(90deg, transparent 97%, rgba(0,170,255,0.3) 100%);
    background-size: 50px 50px;
    animation: gridMove 20s linear infinite;
    opacity:0.25;
}
@keyframes gridMove {
    from { transform:translate(0,0); } 
    to   { transform:translate(-200px,-200px); }
}

/* ---- LOBBY UI ---- */
#lobby {
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* PANNEAU GAUCHE */
#leftPanel {
    position:absolute;
    left:40px;
    top:50%;
    transform:translateY(-50%);
    background:#0a1637aa;
    padding:20px 25px;
    border:2px solid #00aaff;
    border-radius:10px;
    width:240px;
}

#leftPanel h2 {
    margin-top:0;
    font-size:26px;
    color:#4fc5ff;
}

/* PERSO CENTRAL */
#character {
    position:absolute;
    width:260px;
    height:480px;
    background:linear-gradient(#4fc5ff, #1e6bb8);
    margin:auto;
    border-radius:20px;
    box-shadow:0 0 20px #008cff88;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Silhouette stylisée */
#character::after {
    content:"";
    width:160px;
    height:350px;
    background:#ffffff22;
    border-radius:80px 80px 0 0;
}

/* PANNEAU DROIT */
#rightPanel {
    position:absolute;
    right:40px;
    top:50%;
    transform:translateY(-50%);
}

.modeBtn {
    width:220px;
    padding:18px 0;
    margin:10px 0;
    background:#0b224d;
    border:2px solid #00aaff;
    border-radius:10px;
    text-align:center;
    font-size:22px;
    cursor:pointer;
    transition:0.2s;
}
.modeBtn:hover {
    background:#113d75;
    transform:scale(1.05);
}

/* BOUTON JOUER */
#playBtn {
    position:absolute;
    bottom:60px;
    left:50%;
    transform:translateX(-50%);
    padding:20px 70px;
    font-size:30px;
    background:#00aaff;
    border-radius:14px;
    color:#002944;
    cursor:pointer;
    font-weight:bold;
    transition:0.25s;
}
#playBtn:hover {
    background:#3cc6ff;
    transform:translateX(-50%) scale(1.07);
}
</style>
</head>

<body>

<div id="background">
    <div class="grid"></div>
</div>

<!-- LOBBY -->
<div id="lobby">

    <div id="leftPanel">
        <h2>Profil</h2>
        <p>Niveau : 12</p>
        <p>XP : 5800 / 7500</p>
        <br>
        <p>Défis :</p>
        <ul>
            <li>Ouvrir 3 coffres</li>
            <li>Infliger 500 dégâts</li>
            <li>Top 5 en Solo</li>
        </ul>
    </div>

    <div id="character"></div>

    <div id="rightPanel">
        <div class="modeBtn" onclick="selectMode('SOLO')">SOLO</div>
        <div class="modeBtn" onclick="selectMode('DUO')">DUO</div>
        <div class="modeBtn" onclick="selectMode('SECTION')">SECTION</div>
    </div>

    <div id="playBtn" onclick="startGame()">JOUER</div>

</div>

<script>
let selectedMode = "SOLO";

function selectMode(m) {
    selectedMode = m;
    console.log("Mode sélectionné :", m);
}

function startGame() {
    alert("Chargement du mode : " + selectedMode);
    // ici tu pourras lancer ta map + ton jeu
}
</script>

</body>
</html>
