<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Clone avec Bots</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #game-canvas {
            width: 100%;
            height: 100%;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #player-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
        }
        #health-bar {
            width: 200px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        #health-bar::after {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            background-color: #f00;
            border-radius: 10px;
            transition: width 0.3s;
        }
        #ammo-count {
            margin-top: 10px;
            font-size: 16px;
        }
        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-canvas"></div>
        <div id="ui">
            <div id="player-info">
                <div id="health-bar"></div>
                <div id="ammo-count">Munitions: 30</div>
            </div>
            <div id="score-display">Score: 0</div>
            <div id="game-over">
                <h2>Game Over !</h2>
                <p>Score final: <span id="final-score">0</span></p>
                <button id="restart-btn">Rejouer</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialisation du jeu
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('game-canvas').appendChild(renderer.domElement);

        // Position de la caméra
        camera.position.y = 5;
        camera.position.z = 10;

        // Lumière
        const light = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(light);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 10, 10);
        scene.add(directionalLight);

        // Joueur (cube vert)
        const playerGeometry = new THREE.BoxGeometry(0.5, 1, 0.5);
        const playerMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        scene.add(player);

        // Bots (cubes rouges)
        const bots = [];
        const botGeometry = new THREE.BoxGeometry(0.5, 1, 0.5);
        const botMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });

        // Variables de jeu
        let health = 100;
        let ammo = 30;
        let score = 0;
        let isGameOver = false;

        // Fonction pour ajouter un bot
        function addBot() {
            const bot = new THREE.Mesh(botGeometry.clone(), botMaterial);
            bot.position.x = (Math.random() - 0.5) * 20;
            bot.position.z = (Math.random() - 0.5) * 20;
            scene.add(bot);
            bots.push(bot);
        }

        // Ajouter 5 bots au début
        for (let i = 0; i < 5; i++) {
            addBot();
        }

        // Contrôles du joueur
        const keys = {
            w: false, a: false, s: false, d: false, space: false
        };

        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() in keys) {
                keys[e.key.toLowerCase()] = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key.toLowerCase() in keys) {
                keys[e.key.toLowerCase()] = false;
            }
        });

        // Boucle de jeu
        function animate() {
            if (isGameOver) return;

            requestAnimationFrame(animate);

            // Déplacement du joueur
            if (keys.w) player.position.z -= 0.1;
            if (keys.s) player.position.z += 0.1;
            if (keys.a) player.position.x -= 0.1;
            if (keys.d) player.position.x += 0.1;

            // Tir (barre d'espace)
            if (keys.space && ammo > 0) {
                ammo--;
                document.getElementById('ammo-count').textContent = `Munitions: ${ammo}`;

                // Vérifier si on touche un bot
                for (let i = 0; i < bots.length; i++) {
                    const bot = bots[i];
                    const distance = Math.sqrt(
                        Math.pow(player.position.x - bot.position.x, 2) +
                        Math.pow(player.position.z - bot.position.z, 2)
                    );

                    if (distance < 1.5) {
                        scene.remove(bot);
                        bots.splice(i, 1);
                        score += 10;
                        document.getElementById('score-display').textContent = `Score: ${score}`;
                        addBot(); // Ajouter un nouveau bot
                        break;
                    }
                }
            }

            // Déplacement aléatoire des bots
            for (const bot of bots) {
                bot.position.x += (Math.random() - 0.5) * 0.1;
                bot.position.z += (Math.random() - 0.5) * 0.1;

                // Vérifier si le bot touche le joueur
                const distance = Math.sqrt(
                    Math.pow(player.position.x - bot.position.x, 2) +
                    Math.pow(player.position.z - bot.position.z, 2)
                );

                if (distance < 1) {
                    health -= 10;
                    document.getElementById('health-bar').style.setProperty('--health', `${health}%`);

                    if (health <= 0) {
                        gameOver();
                    }
                }
            }

            // Mettre à jour la barre de vie
            document.getElementById('health-bar').style.setProperty('--health', `${health}%`);

            // Mettre à jour la caméra
            camera.lookAt(player.position);

            renderer.render(scene, camera);
        }

        // Fin de partie
        function gameOver() {
            isGameOver = true;
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over').style.display = 'block';
        }

        // Bouton de rejouer
        document.getElementById('restart-btn').addEventListener('click', function() {
            isGameOver = false;
            health = 100;
            ammo = 30;
            score = 0;
            document.getElementById('health-bar').style.setProperty('--health', '100%');
            document.getElementById('ammo-count').textContent = `Munitions: ${ammo}`;
            document.getElementById('score-display').textContent = `Score: ${score}`;
            document.getElementById('game-over').style.display = 'none';

            // Supprimer les anciens bots
            for (const bot of bots) {
                scene.remove(bot);
            }
            bots.length = 0;

            // Ajouter de nouveaux bots
            for (let i = 0; i < 5; i++) {
                addBot();
            }

            animate();
        });

        // Démarrer le jeu
        animate();

        // Gestion du redimensionnement
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
